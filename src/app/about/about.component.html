<div fxLayoutAlign="center center">
    <mat-card fxFlex="80">
        <nav mat-tab-nav-bar>
            <a *ngFor="let link of navLinks" mat-tab-link
              #rla="routerLinkActive"
              [active]="isViewInitialized && isLinkActive(rla)"
              [routerLink]="link.path"
              routerLinkActive>
              {{link.label}}
            </a>
          </nav>

<router-outlet></router-outlet>


    </mat-card>
  </div>
